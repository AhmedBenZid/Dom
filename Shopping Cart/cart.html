<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shoping Cart</title>
    <!-- Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;display=swap"
    />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="./Css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./Css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="./Css/mdb-pro.min.css" />
    <!-- Material Design Bootstrap Ecommerce -->
    <link rel="stylesheet" href="./Css/mdb.ecommerce.min.css" />
    <!-- Your custom styles (optional) -->
  </head>

  <body class="skin-light">
      <div class="jumbotron color-grey-light mt-70">
        <div class="d-flex align-items-center h-100">
          <div class="container text-center py-5">
            <h3 class="mb-0">Shopping cart</h3>
          </div>
        </div>
      </div>
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main>
      <div class="container">
        <!--Section: Block Content-->
        <section class="mt-5 mb-4">
          <!--Grid row-->
          <div class="row">
            <!--Grid column-->
            <div class="col-lg-8">
              <!-- Card -->
              <div class="card wish-list mb-4">
                <div class="card-body">
                  <h5 class="mb-4">Cart</h5>
                  <div id="items">
                  <div class="row mb-4">
                    <div class="col-md-5 col-lg-3 col-xl-3">
                      <div
                        class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0"
                      >
                        <img
                          class="img-fluid w-100"
                          src="./Res/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg"
                          alt="Sample"
                        />
                        <a href="#!">
                          <div class="mask waves-effect waves-light">
                            <img
                              class="img-fluid w-100"
                              src="./Res/img/Photos/Horizontal/E-commerce/Vertical/12.jpg"
                            />
                            <div
                              class="mask rgba-black-slight waves-effect waves-light"
                            ></div>
                          </div>
                        </a>
                      </div>
                    </div>
                    <div class="col-md-7 col-lg-9 col-xl-9">
                      <div>
                        <div class="d-flex justify-content-between">
                          <div>
                            <h5>Blue denim shirt</h5>
                            <p class="mb-3 text-muted text-uppercase small">
                              Shirt - blue
                            </p>
                            <p class="mb-2 text-muted text-uppercase small">
                              Color: blue
                            </p>
                            <p class="mb-3 text-muted text-uppercase small">
                              Size: M
                            </p>
                          </div>
                          <div>
                            <div
                              class="def-number-input number-input  mb-0 w-100"
                            >
                              <button
                                
                                class="minus" name="minus"
                              ></button>
                              <input
                                class="quantity"
                                min="0"
                                name="quantity"
                                value="0"
                                type="number"
                                max="15"
                              />
                              <button
                                
                                class="plus" name="plus"  
                              ></button>
                            </div>
                            
                          </div>
                        </div>
                        <div
                          class="d-flex justify-content-between align-items-center"
                        >
                          <div>
                            <a
                            id="delete"
                              href="#!"
                              type="button"
                              class="card-link-secondary small text-uppercase mr-3"
                              ><i class="fas fa-trash-alt mr-1"  ></i>
                            </a>
                            <a
                            id="heart" 
                              href="#!"
                              type="button"
                              class="card-link-secondary small text-uppercase"
                              ><i class="fa fa-heart" ></i>
                            </a>
                          </div>
                          <p class="mb-0">
                            <span ><strong><span name='price'>17.00</span> TND</strong></span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div></div>
                  <hr class="mb-4" />
                  <div id="item2">
                  <div class="row mb-4">
                    <div class="col-md-5 col-lg-3 col-xl-3">
                      <div
                        class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0"
                      >
                        <img
                          class="img-fluid w-100"
                          src="./Res/img/Photos/Horizontal/E-commerce/Vertical/13a.jpg"
                          alt="Sample"
                        />
                        <a href="#!">
                          <div class="mask waves-effect waves-light">
                            <img
                              class="img-fluid w-100"
                              src="./Res/img/Photos/Horizontal/E-commerce/Vertical/13.jpg"
                            />
                            <div
                              class="mask rgba-black-slight waves-effect waves-light"
                            ></div>
                          </div>
                        </a>
                      </div>
                    </div>
                    <div class="col-md-7 col-lg-9 col-xl-9">
                      <div>
                        <div class="d-flex justify-content-between">
                          <div>
                            <h5>Red hoodie</h5>
                            <p class="mb-3 text-muted text-uppercase small">
                              Hoodie - red
                            </p>
                            <p class="mb-2 text-muted text-uppercase small">
                              Color: red
                            </p>
                            <p class="mb-3 text-muted text-uppercase small">
                              Size: M
                            </p>
                          </div>
                          <div>
                            <div
                              class="def-number-input number-input safari_only mb-0 w-100"
                            >
                              <button
                                
                                class="minus" name="minus"
                              ></button>
                              <input
                                class="quantity"
                                min="0"
                                name="quantity"
                                value="0"
                                type="number"
                              />
                              <button class="plus" name="plus"                            
                              ></button>
                            </div>
                          </div>
                        </div>
                        <div
                          class="d-flex justify-content-between align-items-center"
                        >
                          <div>
                            <a
                              id="delete"
                              href="#!"
                              type="button"
                              class="card-link-secondary small text-uppercase mr-3"
                              ><i class="fas fa-trash-alt mr-1"></i>
                            </a>
                            <a
                          
                            id="heart"
                              href="#!"
                              type="button"
                              class="card-link-secondary small text-uppercase"
                              ><i class="fa fa-heart"></i>
                            </a>
                          </div>
                          <p class="mb-0">
                            <span><strong><span name="price">35.00</span> TND</strong></span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div></div>
                </div>
              </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">
              <!-- Card -->
              <div class="card mb-4">
                <div class="card-body">
                  

                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                    >
                      <div>
                        <strong>The total amount of</strong>
                        <strong>
                          <p class="mb-0">(including TVA)</p>
                        </strong>
                      </div>
                      <strong><p id="total"></p></strong>
                    </li>
                  </ul>

                  <button
                    type="button"
                    class="btn btn-primary btn-block waves-effect waves-light"
                  >
                    go to checkout
                  </button>
                </div>
              </div>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </section>
        <!--Section: Block Content-->
      </div>
    </main>
    <!--Main layout-->

    <script src="./Res/script.js"></script>
  </body>
</html>
